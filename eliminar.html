<!DOCTYPE html>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BLOCKYBUSTER</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
   <body style="background-color: #39543a ;">
    <script type="text/javascript">
        $(document).ready(function() {
          
          $('#create_form').submit(function(e) {   
          e.preventDefault();
          $.ajax({
              type: "DELETE",
              url: 'index.php/producto/delete',
              headers: { 
                      user:  localStorage.getItem("user"),
                      pass:  localStorage.getItem("pass")
              },
              data: {
                    clave : document.getElementById("isbn").value
              },
              success: function(response)
              {
                var jsonData = JSON.parse(response);
                console.log(response);
                if (jsonData.status == 'success')
                {
                  alert("Producto eliminado exitosamente");
                  // window.location = 'seleccionar_usuario.html'; 
                   //location.href = 'index.html';
                }
                else{    
                    // alert(jsonData.message);
                }
              }
          });
          });
  
        });
  
    </script>
    <section class="vh-100" style="background-color: #39543a   ;">
        <div class="container py-5 h-25">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem; margin-bottom: 20px; ">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://i0.wp.com/codigoespagueti.com/wp-content/uploads/2023/02/Jujutsu-Kaisen-manga-volumen-22.jpg?resize=1280%2C2010&quality=80&ssl=1"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="create_form" method="delete">
                        <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;"><strong>Eliminar Producto</strong></h5>
      
                        <div class="form-outline mb-2">
                          <input type="text" id="isbn" class="form-control form-control-sm" name="isbn" />
                          <label class="form-label" for="form2Example27">ISBN</label>
                        </div>

                        <div class="pt-1 mb-3">
                          <button class="btn btn-dark btn-md " type="submit">Enviar</button>
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   </body>
</html>
