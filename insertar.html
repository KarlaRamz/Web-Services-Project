   <body style="background-color: #39543a ;">
    <script type="text/javascript">
      $(document).ready(function() {
        
        $('#create_form').submit(function(e) {   
        e.preventDefault();
        //console.log($('#edit_form').serialize());

        $.ajax({
            type: "PATCH",
            url: 'index.php/producto',
            headers: {

                      pass:  localStorage.getItem("pass")
            },
            data: {
                  nombre : document.getElementById("nombre").value,
                  categoria: document.getElementById("categoria").value,
                  isbn: document.getElementById("isbn").value,
                  autor: document.getElementById("autor").value,
                  editorial: document.getElementById("editorial").value,

                  precio: document.getElementById("precio").value,
                  descuento: document.getElementById("descuento").value

    <section class="vh-100" style="background-color: #39543a   ;">

                      <form id="create_form" method="PATCH">
                        <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;"><strong>Insertar Producto</strong></h5>
      
                        <div class="form-outline mb-2">
                          <input type="text" class="form-control form-control-sm" id="categoria" name="categoria" />
                          <label class="form-label" for="form2Example17">Categoria</label>
                        </div>
      
                        <div class="form-outline mb-2">
                          <input type="text" id="isbn" class="form-control form-control-sm" name="ISBN" />
                          <label class="form-label" for="form2Example27">ISBN</label>
                        </div>
                              
                        <div class="form-outline mb-2">
                            <input type="text" id="autor" class="form-control form-control-sm" name="autor"/>
                            <label class="form-label" for="form2Example27">Autor</label>
                          </div>

                          <div class="form-outline mb-2">

                          </div>
                        
                          <div class="form-outline mb-2">
                            <input type="text" id="editorial" class="form-control form-control-sm" name="editorial"/>
                            <label class="form-label" for="form2Example27">Editorial</label>
                          </div>

                          <div class="form-outline mb-2">
                            <input type="text" id="fecha" class="form-control form-control-sm" name="fecha"/>
                            <label class="form-label" for="form2Example27">Fecha</label>
                          </div>

                          <div class="form-outline mb-2">
                            <input type="text" id="precio" class="form-control form-control-sm" name="precio"/>
                            <label class="form-label" for="form2Example27">Precio</label>
                          </div>
